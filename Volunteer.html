<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteers | Volunteer Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Our Volunteer Event</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul class="topnav">
            <li><a href="index.html">Home</a></li>
            <li><a href="invitation.html">Invitation</a></li>
            <li><a href="volunteer.html" class="active">Volunteers</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="registration.html">Registration</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Volunteer Management</h2>

        <!-- Add Volunteer Section -->
        <section>
            <h3>Add Volunteer</h3>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="Enter first name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Enter last name">
            <button id="add_button" class="red-button">Add Volunteer</button>
        </section>

        <!-- Delete Volunteer Section -->
        <section>
            <h3>Delete Volunteer</h3>
            <label for="delete_name">Full Name:</label>
            <input type="text" id="delete_name" placeholder="Enter full name">
            <button id="delete_button" class="red-button">Delete Volunteer</button>
        </section>

        <!-- Volunteer List Section -->
        <section>
            <h3>Volunteer List</h3>
            <textarea id="volunteerList" rows="10" readonly></textarea>
            <br>
            <button id="sort_button" class="red-button">Sort Volunteers</button>
            <button id="clear_button" class="red-button">Clear Volunteers</button>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Volunteer Event | All Rights Reserved</p>
    </footer>
</body>
</html>
